<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<title>Rest Client</title>
	</head>
	<body>
		<h2>Employee Manager</h2>
		<fieldset>
			<legend>All employees</legend>
				<table class="employees">
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Status</th>
					</tr>
				</table>
		</fieldset>
		<fieldset>
			<legend>Add new employee</legend>
				<form id="newEmployee">
					<input id="firstName" name="firstName" type="text" placeholder="Enter first name" /><br/><br/>
					<input id="lastName"  name="lastName" type="text" placeholder="Enter last name" /><br/><br/>
					<input id="gender" name="gender" type="radio" value="MALE" checked />Male
					<input id="gender" name="gender" type="radio" value="FEMALE" />Female<br/><br/>
					<input id="age"  name="age" type="text" placeholder="Enter age" /><br/><br/>
					<input id="salary"  name="salary" type="text" placeholder="Set salary" /><br/><br/>
					<input type="submit" value="Add employee" />
				</form>
		</fieldset>
	</body>
</html>
